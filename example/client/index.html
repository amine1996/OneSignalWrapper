<html>

<head>
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" type='text/javascript'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js" type='text/javascript'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js.map" type='text/javascript'></script>
  <script src="manifest.json" type='application/json'></script>
  <script src="config.js" type='text/javascript'></script>
  <script src="OneSignalImpl.js" type='text/javascript'></script>

  <title>Projet Polytech</title>
</head>

<body>

  <p>Test notifs</p>

  <!-- Form notif all -->
  <form id="all">
    <input type="text" name="notifTextAll">
    <input type="button" value="Send Notification to everyone" onclick="sendNotifAll() ">
  </form>

  <!-- Form notif ID -->
  <form id="id">
    <input type="text" name="notifTextId">
    <input type="button" value="Send Notification to one or multiple IDs (separated by ;)" onclick="sendNotifId() ">
  </form>

  <!-- Form notif segment -->
  <form id="segment">
    <input type="text" name="notifTextSegment">
    <input type="button" value="Send Notification to one or multiple segment (separated by ;)" onclick="sendNotifSegment() ">
  </form>

  <!-- Form notif saved -->
  <form id="saved">
    <input type="button" value="Send notif to all users who connected since server runtime." onclick="sendNotifSaved() ">
  </form>

  <!-- Form notif assign username -->
  <form id="assign">
    <input type="text" name="notifAssignUsername">
    <input type="button" value="Assign username to currentid" onclick="sendAssignUsername() ">
  </form>

  <!-- Form notif username -->
  <form id="username">
    <input type="text" name="notifTextUsername">
    <input type="button" value="Send notif to usernames (separated by ;)" onclick="sendNotifUsername() " >
  </form>

  <script>
  </script>

</body>

</html>
